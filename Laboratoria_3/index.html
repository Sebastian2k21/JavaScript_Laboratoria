<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Sounds</h1>
        </div>
        <div class="sounds">
            <div id = "Boom">
                Boom (A)  
            </div>
            <div id = "Clap">
                Clap (S)
            </div>
            <div id = "Hihat">
                Hihat (D)
            </div>
            <div id = "Kick">
                Kick (F)
            </div>
            <div id = "Openhat">
                Openhat (G)
            </div>
            <div id = "Ride">
                Ride (H)
            </div>
            <div id = "Snare">
                Snare (J)
            </div>
            <div id = "Tink">
                Tink (K)
            </div>
            <div id = "Tom">
                Tom (L)
            </div>
            <audio src="sounds/boom.wav"  id="boom"></audio>
            <audio src="sounds/clap.wav"  id="clap"></audio>
            <audio src="sounds/hihat.wav"  id="hihat"></audio>
            <audio src="sounds/kick.wav"  id="kick"></audio>
            <audio src="sounds/openhat.wav" id="openhat"></audio>
            <audio src="sounds/ride.wav"  id="ride"></audio>
            <audio src="sounds/snare.wav"  id="snare"></audio>
            <audio src="sounds/tink.wav"  id="tink"></audio>
            <audio src="sounds/tom.wav" id="tom"></audio>
           
            
        </div>
        <div class="buttons">
            <button id="recordButtonOne">Record 1</button>
            <button id="recordButtonTwo">Record 2</button>
            <button id="recordButtonThree">Record 3</button>
            <button id="recordButtonFour">Record 4</button>
            <button id="playButtonOne">Play 1</button>
            <button id="playButtonTwo">Play 2</button>
            <button id="playButtonThree">Play 3</button>
            <button id="playButtonFour">Play 4</button>
            <button id="playButtonAll">Play All</button>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
