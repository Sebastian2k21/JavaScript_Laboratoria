<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Slider</h1>
<div class="slider-container">
    <div class="slider-wrapper" id="slider-wrapper">
        <div class="slide">
            <img src="./Photo/zdj1.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="./Photo/zdj2.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="./Photo/zdj3.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="./Photo/zdj4.jpg" alt="Image 4">
        </div>
    </div>
</div>

<div class="slider-controls">
    <button id="prevSlide">Wstecz</button>
    <div class="pagination" id="pagination"></div>
    <button id="nextSlide">Dalej</button>
    <button id="pauseResume">Pauza</button>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
