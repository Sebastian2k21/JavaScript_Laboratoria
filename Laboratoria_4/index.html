<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notatnik</title>
</head>
<body>
    <div class="container">
        <h1>Notatnik</h1>
        <div id="notes-container" class="notes-container"></div>
        <div class="add-note-form">
            <label class="header-color" for="title">Tytuł:</label>
            <input type="text" id="title" required>
            <label class="header-color" for="content">Treść:</label>
            <textarea id="content" required></textarea>
            <label class="header-color" for="color">Kolor:</label>
            <input type="color" id="color" value="#ffffff">
            <label class="header-color" for="pin">Przypnij:</label>
            <input type="checkbox" id="pin"><br>
            <button id="addNoteBtn">Dodaj notatkę</button>

            <label for="search">Wyszukaj notatki:</label>
            <input type="text" id="search" placeholder="Wpisz szukaną frazę...">

        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
